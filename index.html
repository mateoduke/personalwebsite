<DOCTYPE html>
    <html lang = "en">
        <head>
            <meta charset= "utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
            <script src = "js/index.js"></script>
            <script src = "js/app.js"></script>
            <script>
                $("#home").load("views/home_tab.html");
                $("#projects").load("views/projects_tab.html");
                $("#resume").load("views/resume_tab.html");
                $("#contact").load("views/contact_tab.html");
            </script>
            <title>Mateo Duke's Personal Website</title>
        </head>
        <body>
            <div class = "jumbotron text-center">
                <h1>Mateo Duke</h1>
            </div>
            <!-- Nav bar-->
            <nav class = "navbar navbar-expand-sm justify-content-center bg-dark navbar-dark">
                <ul id = "tab_list" class = "nav nav-tabs">
                    <li class = "nav-item active">
                        <a class = "nav-link" data-toggle="tab" role = "tab" aria-controls = "home_tab" href = "#home_tab">Home</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" data-toggle="tab" role = "tab" aria-controls = "projects_tab" href = "#projects_tab">Projects</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" data-toggle="tab" role = "tab" aria-controls = "resume_tab" href = "#resume_tab">Resume</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" data-toggle="tab" role = "tab" aria-controls = "contact_tab" href = "#contact_tab">Contact Me</a>
                    </li>
                </ul>
            </nav>
            <!--Main window-->
            <main class = "main">
                <div class = "container-fluid">
                    <div class = "tab-content">
                        <div class = "tab-pane active" role = "tabpanel" id = "home_tab">
                            <div id = "home"></div>
                        </div>
                        <div class = "tab-pane" role = "tabpanel" id = "projects_tab">
                            <div id = "projects"></div>
                        </div>
                        <div class = "tab-pane" role = "tabpanel" id = "resume_tab">
                            <div id = "resume"></div>
                        </div>
                        <div class = "tab-pane" role = "tabpanel" id = "contact_tab">
                            <div id = "contact"></div>
                        </div>
                    </div>
                </div>
            </main>
            
        </body>
    </html>
